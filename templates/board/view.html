{% extends '../base.html' %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div id="board" class="board-form">
	<table class="tbl-ex">
		<tr>
			<th colspan="2">글보기</th>
		</tr>
		<tr>
			<td class="label">제목</td>
			<td>{{board.title}}</td>
		</tr>
		<tr>
			<td class="label">내용</td>
			<td>
				<div class="view-content">
					{{board.content}}
				</div>
			</td>
		</tr>
	</table>
	<div class="bottom">
		<a href="/board/writeform{{pg.url }}&board_id={{board.board_id}}">답글작성</a>
		<a href="/board/list{{pg.url }}">글목록</a>
		{%if board.user.id == request.session.authuser.id%}<a href="/board/modifyform?board_id={{board.board_id}}">글수정</a>{% endif%}
	</div>
</div>
{% endblock %}
